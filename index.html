<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Validador de tarjetas de Crédito/Débito</p>
      <p>Validador de tarjeta de crédito es una herramienta en línea para validar los detalles de la tarjeta de crédito y/o débito</p>
    </header>
    <main>
    <div class="contenedor" id= "principal">
      <h2 id="subtitulo">Valida tu tarjeta</h2> 
      <p id= "retro"></p>
      <div class="elemento">
        <label for = "cardNumber" id="numTarjeta"> Número de Tarjeta: </label> 
        <img src="img/logo-americanEx.png" alt="American Express" id="amex" hidden="true"/>
        <img src="img/logo-mastercard.png" alt="Mastercard" id="mastercard" hidden="true"/>
        <img src="img/logo-visa.png"  id="visa" hidden="true" />
        <input type ="text" id="creditCardNumber" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required="true" onkeyup="myFunction(event)" autocomplete="off" 
        onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" /> 
        <label id="cardMaskedTrue" hidden="true"></label> 
        <p id="signoValido" hidden="true"><ion-icon name="checkmark-circle-outline" class="valido_btn"></ion-icon></p> 
        <label id="cardMaskedFalse" hidden="true"></label>
        <p id="signoInvalido" hidden="true"><ion-icon name="close-circle-outline" class="invalido_btn"></ion-icon></p> 
      </div>
      <div >
        <input class="botones" type="submit"  id="validar" value="Validar" />
        <input type="submit" value="Actualizar" id="actualizar" hidden= "true"/>
      </div>
          
    </div>
   
    </main>
    <footer>
      <p>No compartas con nadie tu información bancaria, esta página no almacena la información de tu tarjeta</p>
    </footer>
    <script src="index.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>
